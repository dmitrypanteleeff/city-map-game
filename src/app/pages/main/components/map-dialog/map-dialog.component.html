<ng-container [ngSwitch]="typeDialog">
  <ng-template [ngSwitchCase]="'window'">
    <h1 class="h5">{{ header }}</h1>

    <p>{{ content }}</p>
  </ng-template>

  <ng-template [ngSwitchCase]="'fullscreen'">
    <ng-container
      *tuiLet="{
        score: score$ | async
      } as ctx"
    >
      <div class="d-flex">
        <div class="container">
          <div class="row rounded-5 border">
            <div
              class="d-flex flex-column align-items-center justify-content-center rounded-5 border p-4"
            >
              <h1>{{ header }}</h1>
              <p>Количество очков {{ ctx.score }}</p>
              <button
                tuiButton
                type="button"
                [routerLink]="['/start']"
                (click)="resetGame()"
              >
                В главное меню
              </button>

              <ng-container
                *ngIf="
                  [ctx.score, showBtn$$ | async] | func : showSendRecordBtn
                "
              >
                <button
                  class="mt-3"
                  size="m"
                  tuiButton
                  appearance="accent"
                  type="button"
                  (click)="showDialog()"
                >
                  Записать свой рекорд
                </button>
              </ng-container>
            </div>
          </div>

          <div
            class="row rounded-5 border mt-4 mt-md-5"
            [tuiSkeleton]="loading"
          >
            <div
              class="d-flex flex-column align-items-center justify-content-center rounded-5 border p-4"
            >
              <h2 class="text-center mb-2">Таблица рекордов</h2>
              <div class="h5 text-center mb-4">(Собраны лучшие 10)</div>

              <table tuiTable class="table">
                <thead>
                  <tr tuiThGroup>
                    <th tuiTh>Место</th>
                    <th tuiTh>Имя</th>
                    <th tuiTh>Очки</th>
                  </tr>
                  <ng-container
                    *ngFor="let item of records$ | async; let id = index"
                  >
                    <tr tuiThGroup>
                      <td tuiTd>{{ id + 1 }}</td>
                      <td tuiTd>{{ item.name }}</td>
                      <td tuiTd>{{ item.score }}</td>
                    </tr>
                  </ng-container>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-template>
</ng-container>
